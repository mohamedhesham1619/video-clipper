    <style>
        * {

        .header {
            display: flex;

            align-items: center;

        }

        .logo {
            display: flex;

            gap: 0.5rem;

        }

        .container {
            max-width: 600px;

            /* More vertical padding */

        }

        h1 {
            color: #1a202c;
            margin-bottom: 2.5rem;
            font-size: 2.25rem;
            /* Slightly smaller for better proportion */
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        label,
        .quality-label,

        input[type="text"],

        .time-controls {
            display: flex;

            width: 48%;

            flex-direction: column;

        .time-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 500;

        .time-input input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e2e8f0;

            height: 44px;

        .timeline {
            position: relative;
            height: 4px;
            background: #e2e8f0;
            margin: 2rem 0;
            border-radius: 2px;
        }

        .timeline-progress {
            position: absolute;
            height: 100%;
            background: #2d3748;
            border-radius: 2px;
        }

        .handle {
            position: absolute;
            top: 50%;
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid #4a5568;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .progress-bar {
            display: none;
            /* Initially hidden */
            margin: 2rem 0 0.75rem 0;
            /* Less space after the bar */
        }

        .progress-bar-label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-track {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
        }

        .progress-fill {
            width: 0;
            height: 100%;
            background: #4a5568;
            border-radius: 3px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Improved animated stripes for loading */
        .progress-fill.connecting {
            width: 100%;
            background: repeating-linear-gradient(135deg,
                    #718096 0px,
                    #718096 10px,
                    #a0aec0 10px,
                    #a0aec0 20px);
            animation: progress-stripes 1s linear infinite;
        }

        @keyframes progress-stripes {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 0;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            /* Align items to bottom */
        }

        .download-btn {

            flex: 1;
            background: #1a202c;
            /* Darker black */
            color: white;
            border: none;

            display: flex;
            align-items: center;

        .quality-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;

        .quality-label {
            color: #4a5568;

        .quality-select {
            padding: 0.75rem 1rem;

            height: 52px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;

            cursor: pointer;
        }

        .url-input {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
            margin-bottom: 1.25rem;
            /* Add this line for spacing */

        @media screen and (max-width: 768px) {
            .actions {
                align-items: stretch;
                flex-direction: column;

        .animated-ellipsis::after {

            }

            .url-input {

            }

            .paste-btn {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">

    <div class="page-wrapper">
        <main class="container">
            <h1>Create Your Video Clip</h1>

                <div class="url-input">

                <div class="time-controls">
                    <div class="time-input">
                        <label>Start Time (hh:mm:ss)</label>
                        <input type="text" value="00:00:00" id="startTime" oninput="updateDuration()">
                    </div>
                    <div class="time-input">
                        <label>End Time (hh:mm:ss)</label>
                        <input type="text" value="00:01:00" id="endTime" oninput="updateDuration()">

                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>

                    <div class="progress-bar-label">
                        <span>Processing Clip</span>
                        <span class="progress-value">0%</span>
                    </div>

                        <div class="progress-fill"></div>
                    </div>

    <script>

        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');

        let isDragging = false;
        let currentHandle = null;
        const TOTAL_SECONDS = 300; // 5 minutes in seconds

        function parseTimeToSeconds(timeStr) {
            const [hours, minutes, seconds] = timeStr.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDuration() {
            const startInput = startTimeInput.value.trim();
            const endInput = endTimeInput.value.trim();

            // Only update if both inputs are in the correct format
            if (startInput.split(':').length === 3 && endInput.split(':').length === 3) {
                const startSeconds = parseTimeToSeconds(startInput);
                const endSeconds = parseTimeToSeconds(endInput);
                const durationSeconds = Math.max(0, endSeconds - startSeconds);
                document.getElementById('durationTime').textContent = formatTime(durationSeconds);
            }
        }


        function validateTimeInputs() {
            const startSeconds = parseTimeToSeconds(startTimeInput.value);
            const endSeconds = parseTimeToSeconds(endTimeInput.value);

            if (startSeconds > TOTAL_SECONDS) {
                startTimeInput.value = formatTime(TOTAL_SECONDS);
            }
            if (endSeconds > TOTAL_SECONDS) {
                endTimeInput.value = formatTime(TOTAL_SECONDS);
            }

            if (startSeconds > endSeconds) {
                if (currentHandle === startHandle) {
                    endTimeInput.value = startTimeInput.value;
                    updateHandleFromTime(endTimeInput.value, endHandle);
                } else {
                    startTimeInput.value = endTimeInput.value;
                    updateHandleFromTime(startTimeInput.value, startHandle);
                }
            }
            updateDuration();
        }



        function validateTimeFormat(timeStr) {
            const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
            return timeRegex.test(timeStr);
        }

        [startTimeInput, endTimeInput].forEach(input => {
            input.addEventListener('keyup', (e) => {
                let value = e.target.value;

                // Auto-add colons if they're missing
                if (value.length === 2 || value.length === 5) {
                    value += ':';
                    e.target.value = value;
                }

                // Try to update duration if we have a complete time format
                if (value.split(':').length === 3) {
                    updateDuration();
                }
            });

            input.addEventListener('change', (e) => {
                let value = e.target.value;
                if (!validateTimeFormat(value)) {
                    value = '00:00:00';
                    e.target.value = value;
                }
                updateDuration();
            });

            // Also update duration when input loses focus
            input.addEventListener('blur', () => {
                updateDuration();
            });
        });


        updateDuration();

        const pasteBtn = document.querySelector('.paste-btn');
        const videoUrlInput = document.getElementById('videoUrl');

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                videoUrlInput.value = text;
            } catch (err) {
                console.error('Failed to read clipboard:', err);
            }
        });

        document.getElementById('clipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const clipStart = document.getElementById('startTime').value;
            const clipEnd = document.getElementById('endTime').value;
            const quality = document.getElementById('videoQuality').value;

            if (!videoUrl) {
                alert('Please enter a video URL');
                return;
            }

            const progressBar = document.querySelector('.progress-bar');
            const progressFill = document.querySelector('.progress-fill');
            const progressValue = document.querySelector('.progress-value');
            const progressLabel = document.querySelector('.progress-bar-label span:first-child');

            // Show connecting state with animation
            progressBar.style.display = 'block';
            progressFill.classList.add('connecting');
            progressValue.textContent = '';
            progressValue.classList.add('animated-ellipsis', 'pulse-text');
            progressLabel.textContent = 'Preparing your clip';
            progressLabel.classList.add('pulse-text', 'animated-ellipsis');

            try {
                // Submit request
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        videoUrl,
                        clipStart,
                        clipEnd,
                        quality: quality
                    })
                });

                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.message || 'Failed to process video');
                }

                // Connect to SSE endpoint for progress updates
                const eventSource = new EventSource(`/progress/${data.processId}`);

                eventSource.addEventListener('message', (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Progress data:', data); // Debug log

                        // Remove animation classes when progress starts
                        progressValue.classList.remove('animated-ellipsis', 'pulse-text');
                        progressLabel.classList.remove('animated-ellipsis', 'pulse-text');

                        if (data.status === 'error') {
                            alert(data.message || 'Failed to process video');
                            progressFill.classList.remove('connecting');
                            progressFill.style.width = '0%';
                            progressLabel.textContent = 'Error';
                            progressValue.textContent = data.message || 'Failed to process video';
                            progressValue.style.color = '#dc2626';
                            eventSource.close();
                        } else if (data.status === 'in_progress') {
                            progressFill.classList.remove('connecting');
                            progressFill.style.width = `${data.progress}%`;
                            progressValue.textContent = `${Math.round(data.progress)}%`;
                            progressLabel.textContent = 'Processing Clip';
                        } else if (data.status === 'finished') {
                            progressFill.classList.remove('connecting');
                            progressFill.style.width = '100%';
                            progressLabel.textContent = 'Processing Complete';
                            progressValue.textContent = 'Download starting...';
                            eventSource.close();
                            // Trigger download prompt
                            const a = document.createElement('a');
                            a.href = data.downloadUrl;
                            a.download = '';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        }
                    } catch (error) {
                        console.error('Error parsing SSE message:', error, event.data);
                    }
                });

            } catch (error) {
                progressValue.classList.remove('animated-ellipsis', 'pulse-text');
                progressLabel.classList.remove('animated-ellipsis', 'pulse-text');
                alert(error.message);
                progressFill.classList.remove('connecting');
                progressFill.style.width = '0%';
                progressLabel.textContent = 'Error';
                progressValue.textContent = error.message;
                progressValue.style.color = '#dc2626';
            }
        });
    </script>
